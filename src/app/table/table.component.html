<h1>Shared</h1>
<app-ctable 
[totalRows]="totalRows"
[ColHeader]='ColHeader' 
[sharedDataSource]="dataSource" 
(paginationData)="paginationFunc($event)" 
(deleteData)="deleteDataFunc($event)" 
(dialogOpenData)="dialogOpenDataFunc($event)"
(filterDialogOpen)="filterDialogOpenFunc($event)"
(sortData)="sortDataFunc($event)"
></app-ctable>
